
<h3>Hello {{user.firstName}}!</h3>
  <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label class="control-label">User Name</label>
                        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="User Name" disabled />
                    </div>
                    <div class="col-md-2">
                        <label class="control-label">Email- Address</label>
                        <input type="text" class="form-control" [(ngModel)]="user.email" name="Email- Address" disabled/>
                    </div>
                    <div class="col-md-2">
                        <label class="control-label">Password</label>
                        <input type="text" class="form-control" [(ngModel)]="user.password" name="Password" disabled />
                    </div>
                </div>
            </div>
